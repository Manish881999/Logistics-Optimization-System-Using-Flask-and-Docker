<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Dashboard</title>

    <!-- Correctly reference styles.css using Flask's url_for -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <!-- Leaflet and Axios CDN links -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
</head>
<body>
    <h1>Logistics Dashboard</h1>

    <div id="prediction-section">
        <h2>Predict Delivery Time</h2>
        <form id="predictForm">
            <label for="vehicle_utilization">Vehicle Utilization:</label>
            <input type="number" id="vehicle_utilization" name="vehicle_utilization" step="0.01" required><br>

            <label for="temperature_celsius">Temperature (Â°C):</label>
            <input type="number" id="temperature_celsius" name="temperature_celsius" step="0.01" required><br>

            <label for="weather_impact">Weather Impact (0 or 1):</label>
            <input type="number" id="weather_impact" name="weather_impact" min="0" max="1" required><br>

            <button type="submit">Predict</button>
        </form>
        <div id="predictResult"></div>
    </div>

    <div id="routes-section">
        <h2>Optimize Routes</h2>
        <form id="optimizeForm">
            <textarea id="routeData" name="routeData" placeholder='Enter JSON data for VRP' required></textarea><br>
            <button type="submit">Optimize</button>
        </form>
        <div id="routeResult"></div>
    </div>

    <h2>Map Visualization</h2>
    <div id="map" style="height: 500px;"></div>

    <!-- Correctly reference scripts.js using Flask's url_for -->
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
